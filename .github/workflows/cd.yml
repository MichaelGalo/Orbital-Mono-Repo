name: 'Build and Deploy to Cloud Run'

on:
  push:
    branches:
      - deployment-dev

env:
  PROJECT_ID: 'adroit-minutia-471316-f1'
  REGION: 'us-central1'
  SERVICE: 'orbital-data-pipeline'
  WORKLOAD_IDENTITY_PROVIDER: 'projects/941477901286/locations/global/workloadIdentityPools/github/providers/my-repo'

jobs:
  deploy:
    runs-on: 'ubuntu-latest'

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: 'Checkout'
        uses: 'actions/checkout@v4'

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v3'
        with:
          project_id: '${{ env.PROJECT_ID }}'
          workload_identity_provider: '${{ env.WORKLOAD_IDENTITY_PROVIDER }}'

      # Docker auth
      - name: 'Docker Auth'
        uses: 'docker/login-action@v3'
        with:
          username: 'oauth2accesstoken'
          password: '${{ steps.auth.outputs.auth_token }}'
          registry: '${{ env.REGION }}-docker.pkg.dev'

      # Build and push container
      - name: 'Build and Push Container'
        run: |-
          SHA=${GITHUB_SHA:-latest}  # fallback to 'latest' if GITHUB_SHA is empty
          DOCKER_TAG="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${SHA}"
          echo "Using Docker tag: $DOCKER_TAG"
          docker build --tag "$DOCKER_TAG" .
          docker push "$DOCKER_TAG"

      # Deploy to Cloud Run
      - name: 'Deploy to Cloud Run'
        uses: 'google-github-actions/deploy-cloudrun@v2'
        with:
          service: '${{ env.SERVICE }}'
          region: '${{ env.REGION }}'
          image: "${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${SHA}"
